name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/backend:latest
            ${{ secrets.DOCKERHUB_USER }}/backend:${{ github.sha }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Updating deployment on EC2..."
            cd /home/ubuntu/Three_Tier_Web_Application
            git pull origin main

            echo "ðŸ”„ Pulling latest backend image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USER }}/backend:latest

            echo "ðŸ“¦ Redeploying Kubernetes resources..."
            kubectl apply -f k8s/namespace.yaml || true
            kubectl apply -f k8s/backend-deployment.yaml -n three-tier
            kubectl apply -f k8s/backend-service.yaml -n three-tier

            echo "ðŸ” Restarting backend deployment..."
            kubectl rollout restart deployment/backend -n three-tier

            echo "ðŸ” Verifying deployment..."
            sleep 10
            kubectl get pods -n three-tier
            if kubectl get pods -n three-tier -l app=backend >/dev/null 2>&1; then
              kubectl logs -l app=backend -n three-tier --tail=20 || true
            fi

            echo "âœ… Deployment updated successfully!"
