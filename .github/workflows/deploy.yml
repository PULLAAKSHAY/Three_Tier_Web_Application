name: CI/CD Pipeline
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and test backend
        working-directory: backend
        run: |
          npm ci
          npm test

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USER }}/backend:latest ./backend

      - name: Push image to Docker Hub
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
          docker push ${{ secrets.DOCKERHUB_USER }}/backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/3tier-crud
            kubectl apply -f k8s/namespace.yaml
            kubectl apply -f k8s/backend-deployment.yaml -n three-tier
            kubectl apply -f k8s/backend-service.yaml -n three-tier
            kubectl apply -f k8s/prometheus-scrape-config.yaml -n three-tier
            kubectl apply -f k8s/grafana-deployment.yaml -n three-tier
