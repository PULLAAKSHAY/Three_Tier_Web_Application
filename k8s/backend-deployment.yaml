apiVersion: apps/v1
kind: Deployment
metadata:
name: backend
namespace: three-tier
spec:
replicas: 2
selector:
matchLabels:
app: backend
template:
metadata:
labels:
app: backend
spec:
containers:
- name: backend
image: YOUR_DOCKERHUB_USER/backend:latest
ports:
- containerPort: 3000
env:
- name: PORT
value: "3000"